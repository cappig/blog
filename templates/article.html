<!DOCTYPE html>
<html lang="en">

<head>
    {% include "partial/base_head.html" %}
    <link rel="stylesheet" href="/static/css/code.css?v={{ code_css_hash }}">
    {% include "partial/katex.html" %}
    <title>cappig.dev | {{ title }}</title>
    <meta name="description" content="{{ description }}">
    <meta property="og:type" content="article">
    <meta property="og:site_name" content="cappig.dev">
    <meta property="og:title" content="{{ title }}">
    <meta property="og:description" content="{{ description }}">
    <meta property="og:url" content="https://cappig.dev/blog/{{ slug }}">
    <meta property="og:image" content="https://cappig.dev{{ image or '/static/img/serpent.webp' }}">
    <meta property="article:author" content="{{ author }}">
    <meta property="article:published_time" content="{{ date.isoformat() }}">
</head>

<body>
    {% include "partial/header.html" %}

    <main>
        <div class="article_title">{{ title }}</div>
        <div class="article_date">{{ strftime('%B %d, %Y', date) }} | by {{ author }}</div>

        <article>
{{ content | safe }}
        </article>
    </main>

    {% include "partial/theme_button.html" %}
</body>

</html>
