<link rel="stylesheet" href="/static/katex/katex-swap.min.css?v={{ katex_version }}">
<script defer src="/static/katex/katex.min.js?v={{ katex_version }}"></script>
<script defer src="/static/katex/contrib/auto-render.min.js?v={{ katex_version }}"
    onload="renderMathInElement(document.body, {
          delimiters: [
            {left: '\\[', right: '\\]', display: true},
            {left: '\\(', right: '\\)', display: false}
          ],
          strict: 'ignore'
    });">
</script>
